services:
  # Central Data Warehouse (Postgres)
  warehouse:
    image: postgres:15
    container_name: analytics_warehouse
    ports:
      - "5430:5432" # Host Port : Container Port
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - warehouse_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Task Queue & Caching
  redis:
    image: redis:alpine
    container_name: redis_prod
    ports:
      - "6370:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI ETL Engine
  etl_engine:
    build: .
    container_name: fastapi_etl
    ports:
      - "8007:8000"
    depends_on:
      warehouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - WAREHOUSE_URL=${WAREHOUSE_URL}
      - REDIS_URL=${REDIS_URL}
      # Valid JSON string for multiple sources
      - MONGO_SOURCES=${MONGO_SOURCES}
      - API_KEY=${API_KEY}
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES}
      # Matching the variable name in src/config.py
      - SYNC_COLLECTIONS=${SYNC_COLLECTIONS}
      - DEBUG=${DEBUG}

# Define named volumes for persistence
volumes:
  warehouse_data:
  redis_data:
